<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
        <style>{% block style %}{% endblock %}</style>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/index/">跷课不是好孩纸</a>
            </div>
          <div class="navbar-collapse collapse navbar-left">
              <ul class="nav navbar-nav">
                <li class="{% ifequal path 'index' %}active{% endifequal %}"><a href="/index/">主页</a></li>
                <li class="{% ifequal path '/publish/' %}active{% endifequal %}"><a href="/publish/">我要找童鞋替课</a></li>
                <li class="{% ifequal path '/receive/' %}active{% endifequal %}"><a href="/receive/">我要替童鞋上课</a></li>
                <li class="{% ifequal path '/help/' %}active{% endifequal %}"><a href="/help/">帮助</a></li>
              </ul>
          </div>

            <div class="navbar-collapse collapse ">
              <div style="float:right;padding-top:10px;">
                  {% if phoneNumber %}
                      <a href="/task/" class="btn btn-danger btn-sm" role="button">&nbsp;&nbsp;任务管理&nbsp;&nbsp;</a>
                      <a href="/logout/" class="btn btn-info btn-sm" role="button">&nbsp;&nbsp;注销&nbsp;&nbsp;</a>
                  {% else %}
                      {% if login %}
                          <a href="/regist/" class="btn btn-primary btn-sm" role="button">&nbsp;&nbsp;注册&nbsp;&nbsp;</a>
                      {% else %}
                          {% if regist %}
                              <a href="/login/" class="btn btn-success btn-sm" role="button">&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
                          {% else %}
                             <a href="/login/" class="btn btn-success btn-sm" role="button">&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
                             <a href="/regist/" class="btn btn-primary btn-sm" role="button">&nbsp;&nbsp;注册&nbsp;&nbsp;</a>
                          {% endif %}
                       {% endif %}
                  {% endif %}
              </div>
            </div><!--/.navbar-collapse -->
          </div>
        </div>


        {% block content %}{% endblock %}

{#        <script src="/static/js/bootstrap.js"></script>#}


    </body>
</html>
